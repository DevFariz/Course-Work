<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncronization</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-continer">
                <img src="./images/logo.png" alt="logo" class="logo__img">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="intro-top">
                    <ul class="intro-top__list">
                        <li class="intro-top__item intro-top__item_1">онлайн-курс</li>
                        <li class="intro-top__item intro-top__item_2">18 часов </li>
                        <li class="intro-top__item intro-top__item_3">8 сентября</li>
                    </ul>
                </div>
                <div class="intro-container">
                    <div class="intro-container__inner">
                        <h1 class="intro-container__title">Как смотреть кино</h1>
                        <p class="intro-container__text">За 8 занятий станем активными зрителями
                            и разберёмся в кинопроцессе</p>
                    </div>
                    <img src="./images/intro-img.png" alt="intro-img" class="intro-container__img">
                </div>

            </div>
            <div class="intro-bottom">
                <p class="intro-bottom__text">Зритель для меня <br>
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор. 
                </p>
                <p class="intro-bottom__author">Андрей Тарковский</p>
            </div>
        </section>
    </main>
</body>
</html>
